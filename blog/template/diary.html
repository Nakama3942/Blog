{% extends 'base.html' %}

{% block title %}Щоденник - Блог Калиновського{% endblock %}

{% block content %}
	<main>
		{% if is_admin %}
			<form method="post" action="{{ url_for('new_post') }}">
				<input class="button-add" type="submit" value="Додати пост">
			</form>
			<form method="post" action="{{ url_for('attached_files') }}">
				<input class="button-file" type="submit" value="Файли постів">
			</form>
		{% endif %}

		{% set post_list_content=post_contents %}
		{% include 'post_list.html' %}
	</main>
{% endblock %}
