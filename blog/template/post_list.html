{% for metadata in post_contents %}
	<article class="post-item">
		<a href="{{ url_for('post', post_title=metadata['title']) }}">
			<h2 class="post-title">{{ metadata['title'] }}</h2>
		</a>
		<p class="post-description">{{ metadata['description'] }}</p>
		<p class="post-date">Дата публікації: {{ metadata['post_datetime'] }}</p>
	</article>
{% endfor %}
